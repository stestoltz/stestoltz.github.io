<!DOCTYPE html>
<html>
    <head>
        <title>Spending Planning Aide</title>

        <meta name=viewport content='width=500'>

        <link rel="stylesheet" type="text/css" href="css/planningaide.css">
    </head>
    <body>
        <header>
            <h1>Planning Aide</h1>
        </header>

        <div class="out">
            <div class="in">
                <div class="column first">
                    <fieldset>
                        <legend>Add Item</legend>

                        <form id="additem" method="GET" onsubmit="return add();" autocomplete="off">
                            <input type="text" id="item-name" name="item" placeholder="Item Name" required>
                            <input type="number" id="unitprice" name="unitprice" step=".01" min="0" placeholder="Unit Price" required>
                            <input type="number" id="quantity" name="quantity" step="1" min="0" placeholder="Quantity" required>
                            <input type="submit" name="submit" value="Add Item">
                        </form>
                    </fieldset>

                    <table id="main-table" class="name asc">
                        <thead><tr>
                            <th onclick="sortby('name')">
                                Item
                                <i class="sort-icon name asc">&#9650;</i>
                                <i class="sort-icon name desc">&#9660;</i>
                            </th>
                            <th onclick="sortby('unitprice')">
                                Unit Price
                                <i class="sort-icon unitprice asc">&#9650;</i>
                                <i class="sort-icon unitprice desc">&#9660;</i>
                            </th>
                            <th onclick="sortby('quantity')">
                                Quantity
                                <i class="sort-icon quantity asc">&#9650;</i>
                                <i class="sort-icon quantity desc">&#9660;</i>
                            </th>
                            <th onclick="sortby('cost')">
                                Cost
                                <i class="sort-icon cost asc">&#9650;</i>
                                <i class="sort-icon cost desc">&#9660;</i>
                            </th>
                        </tr></thead>
                        <tbody id="content-template">
                        </tbody>
                    </table>

                    <hr>

                    <div class="table-bottom">
                        <input type="button" onclick="save();" name="save" id="save" value="Generate and Copy">
                        <div class="total">
                            <label for="total-amount" class="total-marker">Total:&nbsp;</label>
                            <span id="total-amount"></span>
                        </div>
                    </div>
                </div>
                <div class="column second">
                    <textarea id="json" placeholder="Click Generate to fill me with a printer-friendly version."></textarea>
                </div>
            </div>
        </div>

        <footer>
            <h4>by Stephen S</h4>
        </footer>

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
        <script src="js/planningaide.js"> type="text/javascript"</script>
    </body>
</html>
